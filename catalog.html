<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous" />
	<link rel="icon" href="images/logo.ico" type="image/x-icon">
    <title>Catálogo de Servicios</title>
</head>
<body>
    <header>
        <div id="brand">
            <div id="logo-container">
                <img src="images/logo.png" alt="Logo Peluquería Canina" id="logo">
                <h2 id="logo-text">Perruquería</h2>
            </div>
            <div id="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <p id="cart-summary"></p>
            </div>
        </div>
    </header>
	<div class="footer-content">
        <p>© 2024 TestGroup S.A. Todos los derechos reservados. Este aplicativo es solo para pruebas.</p>
    </div>

    <main id="main-content">
        <!-- Contenido de la segunda página -->
		<!-- Agrega esto donde desees que aparezca el campo de búsqueda -->
		<div id="search-container">
			<input type="text" id="search-input" placeholder="Buscar por nombre...">
			<button onclick="searchServices()">Buscar</button>
		</div>
        <div id="catalog-container" class="service-grid"></div>
        <button onclick="goToCart()">Ir a la Bolsa de Compras</button>
    </main>

	<script src="main.js"></script>
	<script src="catalog.js"></script>	
	
</body>
</html>
